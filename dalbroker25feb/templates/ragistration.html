<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-body: #e4e7ee;
      --text-primary: #1f2937;
      --text-secondary: #8b96a5;
    }
    html, body {
      height: 100%;
      margin: 0;
      background-color: var(--bg-body);
      font-family: "Inter", sans-serif;
    }
    .auth-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .register-card {
      width: 100%;
      max-width: 920px;
      background: #ffffffde;
      border: 1px solid #e5e7eb;
      border-radius: 22px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.06);
      padding: 18px 20px;
    }
    .register-title {
      font-size: 32px;
      font-weight: 700;
      color: #0f2747;
      margin-bottom: 10px;
    }
    .brand-block {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .brand-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #1f2937;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .brand-name {
      font-size: 30px;
      font-weight: 800;
      color: #1f2937;
      line-height: 1;
    }
    .form-label {
      color: #70839a;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .form-control, .form-select {
      height: 42px;
      border-radius: 12px;
      border: 1px solid #cfd6de;
      background: #f8fafc;
      font-size: 14px;
    }
    input[type="file"].form-control {
      height: 42px;
      padding-top: 7px;
    }
    .register-info {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      color: #475569;
      font-size: 12px;
      line-height: 1.5;
    }
    .register-btn {
      min-width: 140px;
      height: 44px;
      border: none;
      border-radius: 26px;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      background: linear-gradient(90deg, #151a22, #232a33);
    }
    .footer-text {
      margin-top: 10px;
      text-align: center;
      color: #4b5563;
      font-size: 12px;
    }
    .auth-link {
      font-size: 13px;
      color: #64748b;
      text-decoration: none;
      font-weight: 600;
    }
    .auth-link:hover {
      color: #0f2747;
      text-decoration: underline;
    }
    .alert {
      position: relative;
      padding-left: 1rem;
      border-left: 4px solid currentColor;
      border-radius: 8px;
    }
    .alert.alert-autohide-animated {
      animation: alertSlideFade 5s ease forwards;
      will-change: transform, opacity, filter;
    }
    @keyframes alertSlideFade {
      0% {
        transform: translateX(70px);
        opacity: 0;
        filter: saturate(1);
      }
      12% {
        transform: translateX(0);
        opacity: 1;
        filter: saturate(1);
      }
      100% {
        transform: translateX(-70px);
        opacity: 0;
        filter: saturate(0.35);
      }
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="register-card">
      <div class="brand-block">
        <div class="brand-icon"><i class="fa-solid fa-chart-simple"></i></div>
        <div class="brand-name">Agro Broker</div>
      </div>
      <h1 class="register-title">Create Account</h1>
      <div id="registerAlert"></div>
      <form id="registerForm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-2">
          <div class="col-md-6">
            <label class="form-label">Mobile *</label>
            <input type="text" class="form-control" name="mobile" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">First Name *</label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Role *</label>
            <select class="form-select" name="role" required>
              <option value="buyer">Buyer</option>
              <option value="seller">Seller</option>
              <option value="both">Both</option>
              <option value="transporter">Transporter</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob">
          </div>
          <div class="col-md-6">
            <label class="form-label">PAN Number</label>
            <input type="text" class="form-control" name="pan_number" maxlength="10" autocomplete="off" placeholder="ABCDE1234F">
          </div>
          <div class="col-md-6">
            <label class="form-label">GST Number</label>
            <input type="text" class="form-control" name="gst_number" maxlength="15" autocomplete="off" placeholder="27ABCDE1234F1Z5">
          </div>
          <div class="col-md-6">
            <label class="form-label">PAN Image</label>
            <input type="file" class="form-control" name="pan_image" accept="image/*,application/pdf">
          </div>
          <div class="col-md-6">
            <label class="form-label">GST Image</label>
            <input type="file" class="form-control" name="gst_image" accept="image/*,application/pdf">
          </div>
        </div>

        <div class="register-info">
          After successful registration, your password will be sent to your registered email address.
          Please check your inbox and spam folder.
        </div>

        <div class="mt-4 d-flex justify-content-between align-items-center flex-wrap gap-2">
          <a href="{% url 'login' %}" class="auth-link">Already have an account? Login</a>
          <button type="submit" class="register-btn">Register</button>
        </div>
      </form>
      <div class="footer-text">Â© 2026 Agro Broker. All rights reserved.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const ALERT_TIMEOUT_MS = 5000;
      function closeAlert(el) {
        if (!el || el.dataset.autocloseBound === "1") return;
        el.dataset.autocloseBound = "1";
        el.classList.add("alert-autohide-animated");
        setTimeout(() => {
          if (!document.body.contains(el)) return;
          const alertInstance = bootstrap.Alert.getOrCreateInstance(el);
          alertInstance.close();
        }, ALERT_TIMEOUT_MS);
      }
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".alert").forEach(closeAlert);
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (!(node instanceof Element)) return;
              if (node.classList.contains("alert")) closeAlert(node);
              node.querySelectorAll?.(".alert").forEach(closeAlert);
            });
          });
        });
        observer.observe(document.body, { childList: true, subtree: true });
      });
    })();

    function getCsrfToken() { const m = document.cookie.match(/csrftoken=([^;]+)/); return m ? m[1] : ''; }
    const PAN_REGEX = /^[A-Z]{5}[0-9]{4}[A-Z]$/;
    const GST_REGEX = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z][0-9]Z[0-9A-Z]$/;

    function showAlert(type, msg) {
      document.getElementById('registerAlert').innerHTML = `<div class="alert alert-${type} alert-dismissible fade show">${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    }

    function normalizeAlphaNumeric(value) {
      return (value || '').trim().toUpperCase();
    }

    function validatePanGst(formData) {
      const pan = normalizeAlphaNumeric(formData.get('pan_number'));
      const gst = normalizeAlphaNumeric(formData.get('gst_number'));
      formData.set('pan_number', pan);
      formData.set('gst_number', gst);

      if (pan && pan.length !== 10) {
        return 'PAN number must be exactly 10 characters.';
      }
      if (pan && !PAN_REGEX.test(pan)) {
        return 'Invalid PAN format. Use 5 letters + 4 digits + 1 letter (e.g., ABCDE1234F).';
      }

      if (gst && gst.length !== 15) {
        return 'GST number must be exactly 15 characters.';
      }
      if (gst && !GST_REGEX.test(gst)) {
        return 'Invalid GST format. Use: 2 digits + PAN(10) + 1 digit + Z + 1 alphanumeric (e.g., 27ABCDE1234F1Z5).';
      }
      if (pan && gst && gst.substring(2, 12) !== pan) {
        return 'GST PAN segment does not match the provided PAN number.';
      }
      return '';
    }
    function extractErrorMessage(data) {
      if (!data) return 'Registration failed.';
      if (typeof data === 'string') return data;
      if (data.detail && typeof data.detail === 'string') return data.detail;
      if (data.message && typeof data.message === 'string') return data.message;
      const lines = [];
      Object.entries(data).forEach(([field, value]) => {
        if (Array.isArray(value)) {
          lines.push(`${field}: ${value.join(', ')}`);
        } else if (typeof value === 'string') {
          lines.push(`${field}: ${value}`);
        }
      });
      return lines.length ? lines.join('<br>') : 'Registration failed.';
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const validationError = validatePanGst(formData);
      if (validationError) {
        showAlert('danger', validationError);
        return;
      }
      fetch('/api/register/', {
        method: 'POST',
        headers: { 'X-CSRFToken': getCsrfToken() },
        body: formData,
      })
      .then(async res => ({ ok: res.ok, data: await res.json() }))
      .then(({ ok, data }) => {
        if (!ok) {
          showAlert('danger', extractErrorMessage(data));
          return;
        }
        showAlert('success', data.message || 'Registration successful.');
        document.getElementById('registerForm').reset();
      })
      .catch(() => showAlert('danger', 'Registration failed.'));
    });
  </script>
</body>
</html>
