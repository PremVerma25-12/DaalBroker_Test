<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #dbe3ef;
      --input-bg: #f8fafc;
      --primary: #30b24a;
      --primary-hover: #27953d;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: "Inter", sans-serif;
      color: var(--text);
    }
    .auth-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .auth-card {
      width: 100%;
      max-width: 980px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(2, 8, 23, 0.06);
    }
    .auth-left {
      background: linear-gradient(180deg, #f8fbff 0%, #eef3fa 100%);
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .auth-illustration {
      max-width: 320px;
      width: 100%;
      filter: saturate(0.95);
    }
    .auth-right {
      padding: 44px 40px;
    }
    .brand-block {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .brand-icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #1f2937;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .brand-name {
      font-size: 30px;
      font-weight: 800;
      color: #1f2937;
      line-height: 1;
    }
    .auth-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .auth-subtitle {
      color: var(--muted);
      margin-bottom: 22px;
      font-size: 15px;
    }
    .input-group-text {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-right: none;
      color: #64748b;
    }
    .form-control {
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-left: none;
      height: 46px;
      font-size: 15px;
    }
    .form-control:focus {
      box-shadow: none;
      background: #fff;
      border-color: #c7d2e3;
    }
    .btn-submit {
      width: 100%;
      height: 46px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      margin-top: 14px;
    }
    .btn-submit:hover {
      background: var(--primary-hover);
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      color: #374151;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .back-link:hover {
      color: #111827;
      text-decoration: underline;
    }
    @media (max-width: 991px) {
      .auth-left { display: none; }
      .auth-right { padding: 30px 22px; }
      .auth-title { font-size: 30px; }
    }
  </style>
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="row g-0">
        <div class="col-lg-6 auth-left">
          <img
            class="auth-illustration"
            src="/static/images/fp-removebg-preview.png"
            alt="Forgot Password"
          >
        </div>
        <div class="col-lg-6 auth-right">
          <div class="brand-block">
            <div class="brand-icon"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="brand-name">Agro Broker</div>
          </div>
          <h1 class="auth-title">Forgot Password</h1>
          <p class="auth-subtitle">Enter your email to receive password reset credentials.</p>

          <div id="forgotAlert"></div>

          <form id="forgotForm">
            {% csrf_token %}
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="form-control" id="forgot_email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
          </form>

          <a href="/login/" class="back-link">
            <i class="fa-solid fa-chevron-left"></i>
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function forgotAlert(type, msg) {
      document.getElementById('forgotAlert').innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${msg}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    document.getElementById('forgotForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const csrf = (document.cookie.match(/csrftoken=([^;]+)/) || [])[1] || '';
      const email = document.getElementById('forgot_email').value.trim();

      fetch('/api/auth/forgot-password/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrf
        },
        body: JSON.stringify({ email: email })
      })
      .then(res => res.json())
      .then(data => {
        forgotAlert('success', data.message || 'If account exists, password has been sent.');
        document.getElementById('forgotForm').reset();
      })
      .catch(() => forgotAlert('danger', 'Request failed. Please try again.'));
    });
  </script>
</body>
</html>
